<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Fenster zur Welt</title>
    <!-- More robust QR library that supports long content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        h3 {
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #e0e0e0;
        }

        #qrcode img {
            border-radius: 8px;
            background: white;
            padding: 10px;
        }

        #qrcode:empty::before {
            content: "QR Code wird hier angezeigt";
            color: #999;
            font-style: italic;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Config QR Generator</h2>
        <p class="subtitle">Fenster zur Welt</p>

        <div class="form-group">
            <label for="inputA">WLAN Name (SSID)</label>
            <input type="text" id="inputA" placeholder="Mein-WLAN">
        </div>

        <div class="form-group">
            <label for="inputB">WLAN Passwort</label>
            <input type="text" id="inputB" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="inputC" value="t">
                <label for="inputC">Verstecktes WLAN?</label>
            </div>
        </div>

        <button onclick="makeQR()">QR Code Generieren</button>

        <div class="divider"></div>

        <h3>Ergebnis</h3>
        <div id="qrcode"></div>
    </div>

    <script>
        // Enable UTFâ€‘8 encoding for the library
        qrcode.stringToBytes = qrcode.stringToBytesFuncs["UTF-8"];

        function makeQR() {
            var a = document.getElementById("inputA").value;
            var b = document.getElementById("inputB").value;
            var c = document.getElementById("inputC").checked ? "t": "f";

            // Predefined template text containing the inputs
            var finalText = "CONFðŸ˜‹S:"+a+"ðŸ˜‹P:"+b+"ðŸ˜‹H:"+c+"ðŸ˜‹K:fzw-api-key-1-1-c398ac73-8b45-46da-98f3-6d44cf7a6783ðŸ˜‹N:fensterpi";
            console.log(finalText)

            // Create QR object, type 0 = auto size, error correction "M"
            var qr = qrcode(0, "M");
            qr.addData(finalText);
            qr.make();

            // Render the QR
            document.getElementById("qrcode").innerHTML = qr.createImgTag(6);
        }
    </script>
</body>
</html>
